<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src='https://andreruffert.github.io/rangeslider.js/assets/rangeslider.js/dist/rangeslider.min.js'></script>
    <script type="module" src="../scripts/trialImages.js"></script>
</head>
<body>
    <h1>Trial</h1>
    <div class="container">
        <figure>
            <img class="center" id="image">
            <figcaption id="progressImage"></figcaption>
        </figure>
        <h4>
            This image is synthetic.
        </h4>
        <table>            
            <tbody>
                <tr>
                    <th colspan="2" style="text-align: left;">Completely<br>disagree</th>
                    <th colspan="3" style="text-align: center;">Unsure</th>
                    <th colspan="2" style="text-align: right;">Completely<br>agree</th>
                </tr>
                <tr>
                    <td id="cell1">1</td>
                    <td id="cell2">2</td>
                    <td id="cell3">3</td>
                    <td id="cell4">4</td>
                    <td id="cell5">5</td>
                    <td id="cell6">6</td>
                    <td id="cell7">7</td>
                </tr>
            </tbody>
        </table>
        <br>
        <div class="center slidercontainer range" >
            <input class="range-slider__range" id="sliderInput" type="range" min="1" max="7" value="4">
            <script src="../scripts/slider.js"></script>
        </div>
        <br>
        <button class="btn btn-primary btn-lg btn-block" id="nextButton" type="submit">Next</button>
    </div>
    <div>         
</body>
</html>
