<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="../scripts/familiarizationImages.js"></script>

<body onload="init()">
    <h1>Familiarization</h1>
    <div class="container">
        <img class="center rounded" id="image">
        <h3>
            This image is synthetic.
        </h3>
        <table class="table table-borderless">            
            <tbody>
                <tr>
                    <th colspan="2" style="text-align: left;">Completely<br>disagree</th>
                    <th colspan="3" style="text-align: center;">Unsure</th>
                    <th colspan="2" style="text-align: right;">Completely<br>agree</th>
                </tr>
                <tr>
                    <td style="text-align: left;">1</td>
                    <td></td>
                    <td></td>
                    <td>4</td>
                    <td></td>
                    <td></td>
                    <td style="text-align: right;">7</td>
                </tr>
            </tbody>
        </table>
        <div class="center slidercontainer">
            <!-- <input type="range" list="tickmarks" min="1" max="7" value="4" class="slider" id="myRange" oninput="this.nextElementSibling.value = this.value"> -->
            <!-- <output>4</output>  -->
            
            <input class="slider" id="sliderInput" type="range" min="1" max="7" value="4">
            <div id="bubble" style="position: absolute; top: 500px; width: 20px; height:20px; background-color: red;pointer-events: none; opacity: 0;"></div>

            <div class="range-slider">
                <input class="range-slider__range" type="range" value="4" min="1" max="7" oninput="rangeSlider()" >
                <span class="range-slider__value">4</span>
            </div>
        </div>
        <br>
        <button class="btn btn-primary btn-lg btn-block" id="nextButton" type="submit">Next</button>
    </div>
    <div>
</body>
